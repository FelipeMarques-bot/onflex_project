{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-boxes"></i> Controle de Estoque</h2>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow mb-3">
                <div class="card-header bg-danger text-white">Registrar Sa√≠da</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label>Item / Material</label>
                            <input type="text" name="produto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Quantidade</label>
                            <input type="number" name="quantidade" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>OS (Opcional)</label>
                            <input type="text" name="os" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">Saldo / Uso</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead><tr><th>Produto</th><th>Saldo</th></tr></thead>
                        <tbody>
                            {% for produto in produtos %}
                            <tr>
                                <td>{{ produto.nome }}</td>
                                <td class="fw-bold">{{ produto.quantidade_estoque }}</td>
                            </tr>
                            {% empty %}
                            <tr><td colspan="2" class="text-center p-3">Nada registrado.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
